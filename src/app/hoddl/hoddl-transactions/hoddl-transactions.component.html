<h1>HODDL Table</h1>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row"> {{ row.Date }} </td>
  </ng-container>
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let row"> {{ row.Type }} </td>
  </ng-container>
  <ng-container matColumnDef="Wallet">
    <th mat-header-cell *matHeaderCellDef> Wallet </th>
    <td mat-cell *matCellDef="let row"> {{ row.Wallet }} </td>
  </ng-container>
  <ng-container matColumnDef="In">
    <th mat-header-cell *matHeaderCellDef> In </th>
    <td mat-cell *matCellDef="let row"> {{ row.In }} </td>
  </ng-container>
  <ng-container matColumnDef="Out">
    <th mat-header-cell *matHeaderCellDef> Out </th>
    <td mat-cell *matCellDef="let row"> {{ row.Out }} </td>
  </ng-container>
  <ng-container matColumnDef="Worth">
    <th mat-header-cell *matHeaderCellDef> Worth </th>
    <td mat-cell *matCellDef="let row"> {{ row.Worth }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--display which columns-->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr><!-- finaly display data from the row-->
</table>
