<h2 mat-dialog-title>Neuen Account erstellen</h2>
<mat-dialog-content>
  <form [formGroup]="accountForm">
    <mat-form-field>
      <mat-label>Typ</mat-label>
      <input type="text" matInput formControlName="type" [matAutocomplete]="autoType" (keydown.enter)="$event.preventDefault(); addNewType()">
      <mat-autocomplete #autoType="matAutocomplete" (optionSelected)="onTypeSelected($event)">
        <mat-option *ngFor="let type of filteredTypes | async" [value]="type">
          {{ type }}
        </mat-option>
        <mat-option *ngIf="showAddTypeOption" [value]="newType" (click)="addNewType()">
          Neue Type: "{{ newType }}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Information</mat-label>
      <input matInput formControlName="information">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Account Currency</mat-label>
      <input type="text" matInput formControlName="referenceCurrency" [matAutocomplete]="autoCurrency" (keydown.enter)="$event.preventDefault(); addNewCurrency()">
      <mat-autocomplete #autoCurrency="matAutocomplete" (optionSelected)="onCurrencySelected($event)">
        <mat-option *ngFor="let currency of filteredCurrencies | async" [value]="currency.name">
          {{ currency.name }}
        </mat-option>
        <mat-option *ngIf="showAddCurrencyOption" [value]="newCurrency" (click)="addNewCurrency()">
          Neue WÃ¤hrung: "{{ newCurrency }}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Speichern</button>
</mat-dialog-actions>
