<h1>Import Entries</h1>
<table mat-table [dataSource]="importTransactions" class="mat-elevation-z8">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row"> {{ row.date | date: 'yyy-MM-dd HH:mm:ss' }} </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
  </ng-container>

  <ng-container matColumnDef="Exchange">
    <th mat-header-cell *matHeaderCellDef> Exchange </th>
    <td mat-cell *matCellDef="let row"> {{ row.exchange }} </td>
  </ng-container>

  <ng-container matColumnDef="In">
    <th mat-header-cell *matHeaderCellDef> In </th>
    <td mat-cell *matCellDef="let row"> {{ row.inValue }} {{ row.inCurrency }}</td>
  </ng-container>

  <ng-container matColumnDef="Out">
    <th mat-header-cell *matHeaderCellDef> Out </th>
    <td mat-cell *matCellDef="let row"> {{ row.outValue }} {{ row.outCurrency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--display which columns-->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr><!-- finaly display data from the row-->
</table>
