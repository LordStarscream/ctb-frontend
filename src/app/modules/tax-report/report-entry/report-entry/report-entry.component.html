<h1>Reports</h1>
<table mat-table [dataSource]="reports" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let report"> {{ report.id }} </td>
    <!--<option *ngFor="let report of reports" [value]="report">{{ report }}</option>-->
  </ng-container>

  <ng-container matColumnDef="Year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let report"> {{ report.year }} </td>
    <!--<option *ngFor="let report of reports" [value]="report">{{ report }}</option>-->
  </ng-container>

  <!-- Additional button columns -->
  <ng-container matColumnDef="Income">
    <th mat-header-cell *matHeaderCellDef> Income </th>
    <td mat-cell *matCellDef="let report"> <button (click)="onIncomeReportClick(report.id)">Income Report</button> </td>
  </ng-container>

  <ng-container matColumnDef="Donation">
    <th mat-header-cell *matHeaderCellDef> Donation </th>
    <td mat-cell *matCellDef="let report"> <button (click)="onDonationReportClick(report.id)">Donation Report</button> </td>
  </ng-container>

  <ng-container matColumnDef="Gain">
    <th mat-header-cell *matHeaderCellDef> Gain </th>
    <td mat-cell *matCellDef="let report"> <button (click)="onGainReportClick(report.id)">Gain Report</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--display which columns-->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr><!-- finaly display data from the row-->
</table>
